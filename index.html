<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dewraj E-Commerce Store</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">Dewraj E-Store</div>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
            <div class="hamburger">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
            </div>
        </nav>
    </header>

    <section class="hero">
        <div class="carousel">
            <div class="slide"><img src="https://rukminim2.flixcart.com/fk-p-flap/1620/270/image/1c26da03bd93c9f5.jpg?q=20" alt="Slide 1"></div>
            <div class="slide"><img src="https://rukminim2.flixcart.com/fk-p-flap/1620/270/image/691d83e294cf1aba.jpg?q=20" alt="Slide 2"></div>
            <div class="slide"><img src="https://rukminim2.flixcart.com/fk-p-flap/1620/270/image/c928b14a5cddaf18.jpg?q=20" alt="Slide 3"></div>
        </div>
    </section>

    <section class="products">
        <div class="product-grid">
            <div class="product"><img src="https://rukminim2.flixcart.com/fk-p-flap/520/280/image/969bf5f9e95cf455.jpg?q=20" class="product-image " alt="Product 1"></div>
            <div class="product"><img src="https://rukminim2.flixcart.com/fk-p-flap/520/280/image/963f7752b90c914c.png?q=20" class="product-image " alt="Product 2"></div>
            <div class="product"><img src="https://rukminim2.flixcart.com/fk-p-flap/520/280/image/6ef7b447fc4e96fd.jpg?q=20" class="product-image " alt="Product 3"></div>
            <div class="product"><img src="https://rukminim2.flixcart.com/fk-p-flap/520/280/image/6ef7b447fc4e96fd.jpg?q=20" class="product-image " alt="Product 4"></div>
        </div>
    </section>

    <footer>
        <div class="contact-info">
            <p>Email: info@thinkaccadmic.com</p>
            <p>Phone: +91 123 456 7890</p>
        </div>
        <div class="social-media">
            <a href="#">Facebook</a>
            <a href="#">Twitter</a>
            <a href="#">Instagram</a>
        </div>
        <div class="legal">
            <a href="#">Privacy Policy</a>
            <a href="#">Terms of Service</a>
        </div>
    </footer>

    <!-- Lightbox Modal -->
    <div id="lightbox" class="lightbox">
        <span class="close">&times;</span>
        <div class="lightbox-content">
            <div class="imageCenter">
                <img id="lightbox-img" src="" alt="Lightbox Image">

            </div>
            <a class="prev">&#10094;</a>
            <a class="next">&#10095;</a>
        </div>
    </div>
     <!-- Loading Spinner -->
     <div class="spinner-container">
        <div class="spinner"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
